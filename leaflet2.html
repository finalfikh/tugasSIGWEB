<!DOCTYPE html>
<html>
  <head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

    <script>
        var map = L.map("map").setView([-7.76591, 110.37742], 14);
        var planes = [
          ["Breadtalk Lippo Plaza", -7.784125, 110.50808],
          ["Wisdom park", -7.770423, 110.382028],
          ["Waduk sermo", -7.784125, 110.50808],
          ["Kopi akar jati", -7.764323, 110.366517],
          ["Fore coffe jalan kaliurang", -7.760255, 110.381065],
          ["Senja kopi godean", -7.765465, 110.378864],
          ["Tempo gelato jalan kaliurang", -7.762697, 110.37989],
          ["Co-san Coffe", -7.761612, 110.379269],
          ["Toko Buku Akik", -7.784125, 110.50808],
          ["co-working space geodesi UGM", -7.763882, 110.372898],
          ["Markas JogjaAstroClub", -7.760095, 110.395546],
          ["Estuary Coffe", -7.763297, 110.36979],
        ];

        var polygonPoints = [
        [-7.760255, 110.381065],
        [-7.760255, 110.381065],
        [-7.760255, 110.381065],
        [-7.760255, 110.381065]];
      var poly = Wrld.polygon(polygonPoints).addTo(map);
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Map data &copy; " + mapLink,
          maxZoom: 18,
        }).addTo(map);
        var marker = L.marker(
          [-7.76591, 110.37742]
          // , { draggable: true }
        )
          .addTo(map)
          .bindPopup("<b>Favorit</b><br>Fakultas Geografi.")
          .openPopup();
        for (var i = 0; i <script planes.length; i++) {
          marker = new L.marker([planes[i][1], planes[i][2]])
            .bindPopup(planes[i][0])
            .openPopup()
            .addTo(map);
        }
        var polyline = L.polyline(
          [
            [-7.763297, 110.36979],
            [-7.763882, 110.372898],
            [-7.762697, 110.37989],
            [-7.761612, 110.379269],
            [-7.760255, 110.381065],
          ],
          {
            color: "red",
            weight: 5,
            opacity: 0.7,
            dashArray: "20,15",
            lineJoin: "round",
          }
        ).addTo(map);
    </script>
  </body>
</html>
